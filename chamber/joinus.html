<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <title>.:|:. MARDEL Chamber of Commerce .:|:. </title>
</head>
<body>
    <header>
        <div class="title">
            <img class="logo" src="./images/Logo_MARDEL_COC-modified.png" alt="The logo of the Mardel Chamber of Commerce with a sea lion on the under the name" >
            <div class="titleHeadings">
                <h1>MARDEL</h1>
                <h2>Chamber of Commerce</h2>
            </div>
            <div class="socialMedia">
                <img src="./images/fb-icon.png" alt="Facebook">
                <img src="./images/ig-icon.png" alt="Instagram">
                <img src="./images/twitter-icon.png" alt="Twitter">
                <img src="./images/wsp-icon.png" alt="WhatsApp">
            </div>
        </div>
        <div id="datetime">
            datetime
        </div>
        <p id="visitInfo">You last visited this page <span id="daysSinceVisit"></span> days ago.</p>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="https://luisvega86.github.io/wdd230-spring23/chamber/index.html">Home</a></li>
                <li><a href="https://luisvega86.github.io/wdd230-spring23/chamber/discover.html">Discover</a></li>
                <li><a href="https://luisvega86.github.io/wdd230-spring23/chamber/joinus.html">Join Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="GET" action="thankyou.html">
            <label for="first_name">First Name (required)</label>
            <input type="text" id="first_name" name="first_name" required>
        
            <label for="last_name">Last Name (required)</label>
            <input type="text" id="last_name" name="last_name" required>
        
            <label for="position_title">Position Title (optional)</label>
            <input type="text" id="position_title" name="position_title" pattern="^[a-zA-Z\s\-]{7,}$" title="Minimum 7 characters, only alpha characters, hyphens, and spaces allowed">
        
            <label for="email">Email (required)</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">
        
            <label for="cell_phone">Cell Phone Number (required)</label>
            <input type="tel" id="cell_phone" name="cell_phone" required>
        
            <label for="business_name">Business Name/Title (required)</label>
            <input type="text" id="business_name" name="business_name" required>
        
            <label for="membership_level">Membership Level</label>
            <select id="membership_level" name="membership_level">
                <option value="np_membership">NP Membership (Non-Profit)</option>
                <option value="bronze_membership">Bronze Membership</option>
                <option value="silver_membership">Silver Membership</option>
                <option value="gold_membership">Gold Membership</option>
            </select>
        
            <label for="business_description">Business Description</label>
            <textarea id="business_description" name="business_description"></textarea>
        
            <input type="hidden" id="timestamp" name="timestamp" value="">
            <script>
                document.getElementById("timestamp").value = new Date().toISOString();
            </script>
        
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <div>
            <img class="logo" src="./images/Logo_MARDEL_COC-modified.png" alt="The logo of the Mardel Chamber of Commerce with a sea lion on the under the name" >
        </div>
        <div class="socialMedia">
            <img src="./images/fb-icon.png" alt="Facebook">
            <img src="./images/ig-icon.png" alt="Instagram">
            <img src="./images/twitter-icon.png" alt="Twitter">
            <img src="./images/wsp-icon.png" alt="WhatsApp">
        </div>
        <div class="copyright">
            <p>&copy;</p>
            <p id="year"></p>
            <p>.:|:. Luis Alfredo Vega .:|:. Mar del Plata, Argentina</p>
        </div>
        <p id="lastModified"></p>
    </footer>
<script src="./scripts/scripts.js"></script>
</body>
</html>
